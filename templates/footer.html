<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        footer {
            background-color: #343a40; /* Dark gray background */
            color: #ffffff; /* White text */
        }
        
        footer a {
            color: #ffffff; /* White color for the link */
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

<!-- footer of the APP -->
<footer class="container-fluid text-light">
    <div class="row container-fluid justify-content-between text-center mx-auto pt-4">
    </div>

    <!-- copyright symbol -->
    <hr />
    <div class="row mb-1">
        <div class="col-md-12 text-center">
            <p>
                &copy; 2024
                <a href="#">MySQL Application Implementation</a>
            </p>
        </div>
    </div>
</footer>

</body>
</html>
